          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

          crossorigin="anonymous">

</head>
<body>


<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Update Student </a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>

            </li>
        </ul>
    </div>
</nav>



<h2 class = "text-center">Update Student </h2>


<div class=" container">
    <div class ="row">

        <div class ="col-lg-6 col-mg-6 col-sm-6 container justify-container-center cord">
            <div style="font-size:30px; position: relative; lift: 20px; text-align: center;">
                Create new Updated Student
            </div>

            <div class = "card-body"> </div>

            <form th:action="@{/students/update}" th:object="${student}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" th:field="*{firstname}" class="form-control" id="firstname"/>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" th:field="*{lastname}" class="form-control" id="lastname"/>
                </div>

                <div class="form-group">
                    <label for="emailId">Email ID</label>
                    <input type="email" th:field="*{emailId}" class="form-control" id="emailId"/>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" th:field="*{mobile}" class="form-control" id="mobile"/>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
